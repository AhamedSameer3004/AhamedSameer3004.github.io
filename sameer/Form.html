<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>StudentDetails</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.css">

<style>
body{
       
        background-repeat: no-repeat;
        background-color: black;
    }
     .body1{
        width:500px;
        height: 480px;;
       margin-top: 200 px;
       padding: 50px;
        background-color:rgba(79, 240, 246, 0.954);
    }
</style>
</head>
<body>
<div class="container-fluid body1 mt-5">
<div class="row">
<form action="StudentDetails" method="post">
    		<div class="row mb-3">
                <div class="col-6">
                    <h4>Name:</h4>
                </div>
                <div class="col-6">
                    <input type="text" name="name" class="form-control">
                </div>
            </div>
             <div class="row mb-3">
                <div class="col-6">
                    <h4>Password:</h4>
                </div>
                <div class="col-6">
                    <input type="password" name="password" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <h4>Rollno:</h4>
                </div>
                <div class="col-6">
                    <input type="text" name="rollno" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <h4>Department:</h4>
                </div>
                <div class="col-6">
                    <select>
                    <option value="IT">IT</option>
					<option value="CSE">CSE</option>
					<option value="CSD">CSD</option>
					<option value="CST">CST</option>                    
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <h4>Native:</h4>
                </div>
                <div class="col-6">
                    <input name="native" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <h4>Taluk:</h4>
                </div>
                <div class="col-6">
                    <input name="taluk" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <h4>District:</h4>
                </div>
                <div class="col-6">
                    <input name="district" class="form-control">
                </div>
            </div>
           <div class="row text-center">
                <div class="col">
                    
                  <button type="submit" class="btn btn-success" name="studentDetails">Submit</button>
          
                </div>
                </div>
            
</form>
   
</div>
</div>
</body>
</html>
